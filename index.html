<!DOCTYPE html>
<html>
  <head>
    <title>Tilly Signature generator</title>
  </head>
  <body>
    <form>
      <label>
        Company
        <select id="selectImage" name="image">
          <option value="https://i.imgur.com/Vzl4czD.gif">Unified Vision</option>
        </select>
      </label>
      <br />
      <label>
        Name
        <input type="text" name="fullname" />
      </label>
      <br />
      <label>
        Position
        <input type="text" name="position" />
      </label>
      <br />
      <label>
        Tel
        <input type="text" name="tel" />
      </label>
      <br />
      <label>
        Linkedin URL
        <input type="text" name="linkedin" />
      </label>
      <br />
      <button type="button" id="submitButton">Generate</button>
    </form>

   
    
    <div id="output"></div>

    <script>
      const submitButton = document.getElementById("submitButton");
      const outputDiv = document.getElementById("output");
      const elemyCity = "Germany";
      const bislaCity = "California | New York"
      
       

      submitButton.addEventListener("click", function () {

        const fullName = document.getElementsByName("fullname")[0].value;
        const Position = document.getElementsByName("position")[0].value;
        const Tel = document.getElementsByName("tel")[0].value;
        const Linkedin = document.getElementsByName("linkedin")[0].value;
        const Image = document.getElementsByName("image")[0].value;
        let Links = '';
        let City = '';
        
        const selectedOption = selectImage.value;
            if (selectedOption === "https://i.imgur.com/z9Sa5f9.gif") {
            Links = `<a target="_blank" style="text-decoration: none; color: #484848;" href="https://getrelays.com">getrelays.com</a>&nbsp;<br>`;
            City = elemyCity;
            } else if (selectedOption === "https://i.imgur.com/Vzl4czD.gif") {
            Links = `<a target="_blank" style="text-decoration: none; color: #484848;" href="https://unifiedvision.ai/">unifiedvision.ai</a>`;
            City = bislaCity;
            };  
    
      
        




        const outputString = `<table style="max-width: 400px;border-collapse: separate;border-spacing: 12px;">
  <tbody>
  <tr>
    <td style="vertical-align: center; max-width:50%; min-width: 160px;"><Image style="width:100%; text-align: center; " src="${Image}"></td>
    <td style="width:80%; border-left: 1px solid; border-left-color: #dddddd;">
        <div style="padding:0px 12px 0px 12px;font-family:Arial, Helvetica, sans-serif;font-size: 11px; color: #484848; line-height: 140%;">
        <b style=";font-size: 12px; color: #484848;">${fullName}</b> <br>
        ${Position} <br>
        <div style="padding-top:12px; color: inherit; text-decoration: none;">
          Tel. ${Tel} <br>
          <a target="_blank" style="text-decoration: none; color: #484848;" href="${Linkedin}"> Linkedin </a> <br>
          ${Links}
        </div>
        </div>
      </td>
  </tr>
  </tbody>
</table> 

`;


        outputDiv.innerHTML = outputString;
        
        const form = document.querySelector('form');
        form.style.display = 'none';
    
      });
    </script>
  </body>
</html>
